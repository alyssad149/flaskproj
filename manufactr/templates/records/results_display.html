{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{{startdate}} to {{enddate}}{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('records.display')}}">Back to Display</a>
  {% endif %}
{% endblock %}

{% block content %}
  <div class='range_totals'>
    <h2>Totals</h2>
    {{sendStringTotals}}
  </div>

  <div class='individual_dates'>
    <h2>Totals by Date</h2>
    {{sendString}}
  </div>

{% endblock %}
