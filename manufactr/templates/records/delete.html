{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Delete{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('records.index')}}">Back to Main Menu</a>
  {% endif %}
{% endblock %}

{% block content %}
  <form method="post">
    <label for="editDate">Date: </label>
    <input type="date" name="deleteDate" id="deleteDate" required>
    <label for="deleteDepartment">Department: </label>
    <select name="deleteDepartment" id="deleteDepartment" required>
        <option disabled selected value> -- select an option -- </option>
        {% for (dname,) in dnames %}
          <option value="{{dname}}">{{dname}}</option>
        {% endfor %}
    </select>
    <input type="submit" value="Search">
  </form>
{% endblock %}
